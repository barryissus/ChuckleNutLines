    <script>
        function playRandomAudio() {
            // Add a 1 in 100 chance to play a different sound
            const shouldPlayDifferentSound = Math.floor(Math.random() * 40) === 0;

            if (shouldPlayDifferentSound) {
                // List of different sounds
                const differentSounds = [
                    'think-fast-chucklenuts_3ATncZo.mp3'
                    // Add more different sounds as needed
                ];

                // Choose a random different sound
                const randomDifferentSound = differentSounds[Math.floor(Math.random() * differentSounds.length)];

                // Create an audio element for the different sound
                const differentAudio = new Audio(randomDifferentSound);

                // Play the different sound
                differentAudio.play();
            } else {
                // Get all audio files in the "audio" folder
                fetch('assets/')
                    .then(response => response.text())
                    .then(data => {
                        // Extract audio file names from the HTML response
                        const parser = new DOMParser();
                        const htmlDocument = parser.parseFromString(data, 'text/html');
                        const audioFiles = Array.from(htmlDocument.querySelectorAll('a'))
                            .map(a => a.href)
                            .filter(href => href.endsWith('.mp3') || href.endsWith('.wav'));

                        // Get a random index
                        const randomIndex = Math.floor(Math.random() * audioFiles.length);

                        // Create an audio element
                        const audio = new Audio(audioFiles[randomIndex]);

                        // Play the audio
                        audio.play();
                    })
                    .catch(error => console.error('Error fetching audio files:', error));
            }
        }
    </script>
